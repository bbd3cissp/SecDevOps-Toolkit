#cloud-config
runcmd:
  - echo 'Defaults:centos !requiretty' >> /etc/sudoers.d/888-vagrant-cloud-init-requiretty
  - 'yum install -y epel-release'
  - 'yum update -y'
  - 'yum install -y samba samba-client samba-common'
  - 'mkdir -p /samba/anonymous'
  - 'systemctl enable smb.service && systemctl enable nmb.service && systemctl restart smb.service && systemctl restart nmb.service'
  - 'cd /samba && chmod -R 0755 anonymous/ && chown -R nobody:nobody anonymous/ && chcon -t samba_share_t anonymous/'
  - echo '; generated by cloud-init ' > /etc/resolv.conf
  - echo '127.0.0.1 localhost '`hostname` >> /etc/hosts
  - echo '::1 localhost '`hostname` >> /etc/hosts
  - 'yum remove -y kernel-tools-3.10.0-514.21.2.el7.x86_64'
  - 'yum remove -y kernel-tools-libs-3.10.0-514.21.2.el7.x86_64'
  - 'yum remove -y kernel-3.10.0-514.21.2.el7.x86_64'
  - 'touch /tmp/cloud-init-complete'
